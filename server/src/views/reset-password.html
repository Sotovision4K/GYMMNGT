<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #111827;
        }

        p {
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="password"]:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e4fd1;
        }

        .footer {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 20px;
            text-align: center;
        }

        .error {
            font-size: 13px;
            color: #dc2626;
            margin-bottom: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Set Your New Password</h1>
        <p>Enter your new password below to complete the reset process.</p>

        <form id="resetForm">
            <div>
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required minlength="8" />
            </div>
            <div>
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" />
            </div>
            <div id="errorMessage" class="error">Passwords do not match.</div>
            <button type="submit">Update Password</button>
        </form>

        <div class="footer">
            &copy; <span id="year"></span> Your Company. All rights reserved.
        </div>
    </div>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const form = document.getElementById('resetForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                return;
            } else {
                errorMessage.style.display = 'none';
            }

            // Send password to server via fetch (POST request)
            fetch('/api/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
                .then(response => {
                    if (response.ok) {
                        alert('Your password has been updated successfully.');
                        window.location.href = '/login';
                    } else {
                        alert('Something went wrong. Please try again.');
                    }
                })
                .catch(() => {
                    alert('Network error. Please try again.');
                });
        });
    </script>
</body>

</html>
