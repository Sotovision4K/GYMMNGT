version: '3.8'

services:
  postgres:
    image: postgres:15-alpine3.21
    container_name: gym-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: soto
      POSTGRES_PASSWORD: password
      POSTGRES_DB: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    # Podman-specific configurations
    security_opt:
      - label=disable
    networks:
      - gym-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gym-pgadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - postgres
    # Podman-specific configurations
    security_opt:
      - label=disable
    networks:
      - gym-network

volumes:
  pgdata:
    # Podman volume configuration
    driver: local

networks:
  gym-network:
    driver: bridge